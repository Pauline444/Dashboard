<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <title>Your Dashboard</title>
</head>

<body>
    <header>
        <div class="time-date-card">
            <div class="time-date" id="date">
                <!--Tid och Datum-->
            </div>
        </div>
        <div class="title">
            <h1 class="editable-title">
                <!--Här kommer titeln-->
            </h1>
        </div>
    </header>
    <section>
        <div class="dashboard">
            <div class="card">
                <div class="saved-links">
                    <h2>Snabblänkar</h2>
                </div>
                <div class="add-links">
                    <input type="text" class="links" id="linkTitle" placeholder="Titel" autocomplete="off">
                    <input type="url" class="links" id="linkUrl" placeholder="URL" autocomplete="off"><br>
                    <button class="add-btn" id="addLinkBtn">Lägg till länk</button>
                </div>
            </div>
            <div class="card">
                <div class="weather">
                    <!--Väderdata från API brightsky.dev-->
                </div>
            </div>
            <div class="card">
                <div class="show-bitcoin">
                    <!--Bitcoin to Euro data från API alphavantage.co-->
                </div>
            </div>
            <div class="card">
                <div class="saved-notes">
                    <h2>Anteckningar</h2>
                    <textarea class="notes-area" id="notes" placeholder="Skriv din text här"></textarea>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-card">
            <div class="new-background" id="newBackground">
                <button class="add-btn" id="backgroundBtn">Slumpa ny bakgrund</button>
                <!--Slumpar bakgrundsbilder från Pexels.com-->
            </div>
            <div id="imageAttribution"></div>
        </div>
    </footer>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
